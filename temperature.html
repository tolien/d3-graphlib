<html>
<link rel="stylesheet" type="text/css" href="d3chart.css" />
<style>

body {
  font-family: sans-serif;
  font-size: smaller;
}

</style>
<body>
	<script src="d3.v3.min.js" charset="utf-8"></script>
	<script src="d3chart.js" charset="utf-8"></script>
	

	<script>

    var formatTime = d3.time.format("%e %B %H:%M");

	var margin = {top: 20, right: 80, bottom: 30, left: 50},
	    width = 600 - margin.left - margin.right,
	    height = 300 - margin.top - margin.bottom;

	// date parser - will convert YYYYMMDD dates into JS Date objects
	var parseDate = d3.time.format("%Y%m%d").parse;

	// a time scale object for the x axis?
	var x = d3.time.scale()
	    .range([0, width]);

	// a linear scale object for the y axis?
	var y = d3.scale.linear()
	    .range([height, 0]);

			// "an ordinal scale with a range of ten categorical colours"
	var color = d3.scale.category10();

	// a bottom-aligned X axis
	var xAxis = d3.svg.axis()
	    .scale(x)
	    .orient("bottom");

			// a left-aligned Y axis 
	var yAxis = d3.svg.axis()
	    .scale(y)
	    .orient("left");

			// a line object
	var line = d3.svg.line()
	    .interpolate("cardinal")
	    .x(function(d) { return x(d.date); })
	    .y(function(d) { return y(d.power); });

			// append an SVG element to body
			// giving it the width and height configured above
	var svg = d3.select("body").append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	  .append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			// load the JSON data
			// at this point, data looks like 
			// power: [ data: [ [ timestamp, power ]...[ timestamp, power] ], period: date range ]
	d3.json("http://beta.weather.tolien.co.uk/day-data.json", function(error, allData) {
	  if (error) {
	    console.log(error);
	    return;
	  }

	// so we extract the list of timestamp/value pairs
	data = allData.temp.avg.data;
	  color.domain(d3.keys(data));
		

		// ... and convert the timestamp into a JS Date object
	  data.forEach(function(d) {
	    d[0] = new Date(d[0]);
	  });

	  var cities = color.domain().map(function(name) {
	    return {
	      name: name,
	      values: data.map(function(d) {
	        return {date: d[0], power: +d[1].toFixed(1), series: name};
	      })
	    };
	  });

	  x.domain(d3.extent(data, function(d) { return d[0]; }));

    // if min goes < 0 we want to multiply by 1.1 so that the magnitude gets *bigger*
    var min = d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.power; }); });
    console.log("Minimum temp: " + min + " so use " + (min < 0 ? min * 1.1 : min - (min * 0.9)));
	  y.domain([
	  0,
	  //  min < 0 ? min * 1.1 : min - (min * 0.9),
	    d3.max(cities, function(c) { return 1.1 * d3.max(c.values, function(v) { return v.power; }); })
	  ]);

	  svg.append("g")
	      .attr("class", "x axis")
	      .attr("transform", "translate(0," + height + ")")
	      .call(xAxis);

	  svg.append("g")
	      .attr("class", "y axis")
	      .call(yAxis)
	    .append("text")
	      .attr("transform", "rotate(-90)")
	      .attr("y", 6)
	      .attr("dy", "-3em")
	      .style("text-anchor", "end")
	      .text("Temperature (\u00B0C)");

var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);
        
	  var city = svg.selectAll(".city")
	      .data(cities)
	    .enter().append("g")
	      .attr("class", "city");

	  city.append("path")
	      .attr("class", "line")
	      .attr("d", function(d) { return line(d.values); })
	      .style("stroke", function(d) { return color(d.name); });
				
		var point = city.selectAll(".point")
        .data(function(d) { return d.values; })
        .enter().append("svg:circle")
         .attr("class", "point")
         .attr("stroke", function(d) { return color(d.series) });
         
         point
         .attr("fill", function(d, i) { return "none"; return color(d.series) })
         .attr("cx", function(d, i) { return x(d.date) })
         .attr("cy", function(d, i) { return y(d.power) })
         .attr("r", function(d, i) { return 3 })
         .on("mouseover", function(d) {
            var parent = d3.select(this.parentElement).selectAll('.line');
            this.style.opacity = 1;
            div.transition()
            .duration(200)
            .style("opacity", .9)
            .style("border", "2px solid " + color(d.series))
            .style("background-color", "white");
            div .html(formatTime(d.date) + "<br />" + d.power + " &deg;C")
            .style("left", 5 + d3.event.pageX + "px")
            .style("top", (d3.event.pageY - 28) + "px");
            
        })
        .on("mouseout", function(d) {
            this.style.opacity = "";
            div.style.opacity = 0;
        })



	  city.append("text")
	      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
	      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.power) + ")"; })
	      .attr("x", 3)
	      .attr("dy", ".35em")
	      .text(function(d) {return d.name; });
	});

	
	svg.append("g")         
        .attr("class", "grid")
        .attr("transform", "translate(0," + height + ")")
        .call(function() { return xAxis
            .tickSize(-height, 0, 0)
        })
        
    svg.append("g")         
        .attr("class", "grid")
        .call(function() { return yAxis
            .tickSize(-width, 0, 0)
        })

	</script>
</body>

</html>
